<body>
    <div id="app"></div>
</body>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);

        if (ev.target.classList.contains('toDo') && draggedElement.classList.contains('task') && draggedElement.tagName !== 'IMG') {
            ev.target.appendChild(draggedElement);

            let key = JSON.parse(localStorage.getItem(data));

            const taskState = ev.target;
            let targetDiv;

            if (taskState.classList.contains('aFaire')) {
                key.state = 'aFaire';
            } else if (taskState.classList.contains('enCours')) {
                key.state = 'enCours';
            } else if (taskState.classList.contains('termine')) {
                key.state = 'termine';
            }

            localStorage.setItem(data, JSON.stringify(key));
        }
    }
</script>
</html>
