<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        console.log(ev.target);
        
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));

        let key = JSON.parse(localStorage.getItem(data));

        const taskState = ev.target;
        let targetDiv;

        if (taskState.classList.contains('aFaire')) {
            key.state = 'aFaire';
        } else if (taskState.classList.contains('enCours')) {
            key.state = 'enCours';
        } else if (taskState.classList.contains('termin√©')) {
            key.state = 'termine';
        }

        localStorage.setItem(data, JSON.stringify(key));
    }
</script>
